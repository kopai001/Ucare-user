 <meta charset="utf-8">

  <ion-content class="content-stable has-header " style="margin-left: 10px;margin-right: 10px;">
     <div class="spacer" style="height: 90px;"></div>
     <div   ng-repeat="chat in chats">
        <div  ng-class="{'intro':chat.user=='Guest'}">
          <img>
          <p style="color: grey">{{chat.user}}</p>
          <span class="chatmessage span" >{{chat.message}}</span>
        </div>
    </div> 
    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Write something" ng-model="chat.message">
          </label>
          <button style="background:#7ec8ba;" class="button button-positive ion ion-paper-airplane" ng-click="sendChat(chat)"></button>
    </ion-footer-bar>
